<div class="pic">
    <img src="pics/300x300/pic<%= picId %>.jpg" height="50px" width="50px"/>
    <input class="favorite" type="checkbox" <%= favorited ? 'checked="checked"' : '' %> />
    <label>Favorite</label>
    <input class="delete" type="checkbox" <%= deleted ? 'checked="checked"' : '' %> />
    <label>Deleted</label>
</div>
